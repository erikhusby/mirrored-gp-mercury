<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <title>SequeL Login Page</title>
    </h:head>

    <h:body>
        Please enter your Broad Username and Password.



        <h:form>

            <h:messages />
            <h:panelGrid columns="2">

                <h:outputText value="UserName:" />
                <h:inputText label="Username:" value="#{userLogin.userName}" required="true" />

                <h:outputText value="Password:" />
                <h:inputSecret label="Password:" value="#{userLogin.password}" required="true" />

                <h:panelGroup />
                <h:commandButton value="Login" action="#{userLogin.authenticateUser}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
