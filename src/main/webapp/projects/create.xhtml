<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Start New Project</ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="projectName">Projcet Name: </h:outputLabel>
                    <p:inputText id="projectName" value="#{projectForm.projectName}"/>

                    <h:link outcome="list" value="Cancel"/>
                    <p:commandButton value="Save" action="#{projectForm.create}" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
