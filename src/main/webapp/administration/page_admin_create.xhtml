<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Create New Page Authorization Record</ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="pagePath">Enter Page Path:</h:outputLabel>
                    <p:inputText id="pagePath" value="#{createPageAuthorization.pagePath}" />

                    <h:outputLabel for="selectedRole">Select a role to assign to the Page Path:</h:outputLabel>
                    <h:selectManyListbox id="selectedRole" required="true" value="#{createPageAuthorization.assignedRole}">
                        <f:selectItems value="#{createPageAuthorization.roleList}" var="grp"
                                       itemValue="#{grp}" itemLabel="#{grp}" />
                    </h:selectManyListbox>
                </h:panelGrid>

                <h:commandButton value="Create" action="#{createPageAuthorization.createNewPage}" />
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
