<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Regulatory Information Tests</title>
    <link rel="stylesheet" href="/Mercury/src/test/js/qunit-1.14.0.css">

    <script src="/Mercury/src/main/webapp/resources/scripts/jquery-1.10.1.min.js"></script>
    <script type="text/javascript"> var $j = jQuery.noConflict(); </script>

    <script src="/Mercury/src/test/js/qunit-1.14.0.js"></script>

    <!-- Code Under Test -->
    <script src="/Mercury/src/main/webapp/projects/regulatory_info_dialog_sheet_2.js"></script>
</head>
<body>

    <div id="qunit"></div>

    <!-- Set Up Test Fixture -->
    <div id="qunit-fixture">
        <table id="addRegulatoryInfoDialogQueryResults">
            <tr>
                <td>
                    <span id="someLabel">Some Label</span>
                    <input id="button1" type="submit" name="one" value="Add">
                    <input id="button2" type="submit" name="two" value="Add">
                </td>
            </tr>
        </table>
        <input id="regulatoryInfoId">
    </div>

    <!-- Tests -->
    <script type="text/javascript">
        test('Test clicking "Add" button', function() {
            addClickHandlerToRegInfoQueryResultsTable();
            $j('#button1').click();
            equal($j('#regulatoryInfoId').val(), 'one');

            $j('#button2').click();
            equal($j('#regulatoryInfoId').val(), 'two');
        });

        test('Test clicking non-button', function() {
            addClickHandlerToRegInfoQueryResultsTable();
            $j('#someLabel').click();
            equal($j('#regulatoryInfoId').val(), '');
        });
    </script>

</body>
</html>
