<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- This page allows Transfer Visualizer to be run on database free tests, without a web server. -->
<head>
    <title>Unix Family Tree</title>
    <style>
        /*@import url(../style.css);*/
        .background {
            stroke: white;
            stroke-width: 1px;
            fill: white;
        }

        .node {
            stroke: black;
            stroke-width: 1.5px;
            cursor: move;
            fill: lightcoral;
        }

        .link {
            fill: none;
            stroke: #000;
            stroke-width: 3px;
            opacity: 0.7;
            marker-end: url(#end-arrow);
        }

        .label {
            fill: black;
            font-family: Verdana;
            font-size: 25px;
            text-anchor: middle;
            cursor: move;
        }
    </style >
</head >
<body>
<script src="../../../../src/main/webapp/resources/scripts/d3.3.5.6.min.js"></script>
<script src="http://marvl.infotech.monash.edu/webcola/cola.v3.min.js"></script>
<!--
<script src="../../../../src/main/webapp/resources/scripts/cola.v3.min.js"></script>
-->
<script>
    var d3cola = cola.d3adaptor().convergenceThreshold(0.1);

    var width = 960, height = 700;

    var outer = d3.select("body").append("svg")
            .attr({width: width, height: height, "pointer-events": "all"});

    outer.append('rect')
            .attr({class: 'background', width: "100%", height: "100%"})
            .call(d3.behavior.zoom().on("zoom", redraw));

    var vis = outer
            .append('g')
            .attr('transform', 'translate(250,250) scale(0.3)');

    function redraw() {
        vis.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")");
    }

    outer.append('svg:defs').append('svg:marker')
            .attr({
                id: 'end-arrow',
                viewBox: '0 -5 10 10',
                refX: 8,
                markerWidth: 6,
                markerHeight: 6,
                orient: 'auto'
            })
            .append('svg:path')
            .attr({
                d: 'M0,-5L10,0L0,5L2,0',
                'stroke-width': '0px',
                fill: '#000'
            });

    d3.json("XfrVis.json", function (error, json) {

            d3cola
                .avoidOverlaps(true)
                .convergenceThreshold(1e-3)
                .flowLayout('y', 150)
                .size([width, height])
                .nodes(json.nodes)
                .links(json.links)
                .jaccardLinkLengths(150);

            var link = vis.selectAll(".link")
                .data(json.links)
                .enter().append("path")
                .attr("class", "link");

        var margin = 10, pad = 12;
        var node = vis.selectAll(".node")
                .data(json.nodes);

        var nodeEnter = node.enter().append("g")
                .classed("node", true)
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                .call(d3cola.drag);

        nodeEnter.append("rect")
                .attr({rx: 5, ry: 5});

        label = nodeEnter.append("text")
                .attr("class", "label")
                .text(function (d) {
                    return d.name;
                })
//                .call(d3cola.drag)
                .each(function (d) {
                    var b = this.getBBox();
                    var extra = 2 * margin + 2 * pad;
                    d.width = b.width + extra;
                    d.height = b.height + extra;
                });

        var lineFunction = d3.svg.line()
                .x(function (d) {
                    return d.x;
                })
                .y(function (d) {
                    return d.y;
                })
                .interpolate("linear");

        var routeEdges = function () {
            d3cola.prepareEdgeRouting();
            link.attr("d", function (d) {
                return lineFunction(d3cola.routeEdge(d
                        // show visibility graph
                        //, function (g) {
                        //    if (d.source.id === 10 && d.target.id === 11) {
                        //    g.E.forEach(function (e) {
                        //        vis.append("line").attr("x1", e.source.p.x).attr("y1", e.source.p.y)
                        //            .attr("x2", e.target.p.x).attr("y2", e.target.p.y)
                        //            .attr("stroke", "green");
                        //    });
                        //    }
                        //}
                ));
            });
            if (isIE()) {
                link.each(function (d) {
                    this.parentNode.insertBefore(this, this)
                });
            }
        };

        d3cola.start(50, 100, 200).on("tick", function () {
            node.each(function (d) { d.innerBounds = d.bounds.inflate(-margin); })
                    .attr("x", function (d) {
                        return d.innerBounds.x;
                    })
                    .attr("y", function (d) {
                        return d.innerBounds.y;
                    })
                    .attr("width", function (d) {
                        return d.innerBounds.width();
                    })
                    .attr("height", function (d) {
                        return d.innerBounds.height();
                    });

            link.attr("d", function (d) {
                cola.vpsc.makeEdgeBetween(d, d.source.innerBounds, d.target.innerBounds, 5);
                var lineData = [{x: d.sourceIntersection.x, y: d.sourceIntersection.y}, {
                    x: d.arrowStart.x,
                    y: d.arrowStart.y
                }];
                return lineFunction(lineData);
            });
            if (isIE()) {
                link.each(function (d) {
                    this.parentNode.insertBefore(this, this)
                });
            }

            label
                    .attr("x", function (d) {
                        return d.x
                    })
                    .attr("y", function (d) {
                        return d.y + (margin + pad) / 2
                    });

        }).on("end", routeEdges);

    });
    function isIE() {
        return ((navigator.appName == 'Microsoft Internet Explorer') || ((navigator.appName == 'Netscape') &&
        (new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})").exec(navigator.userAgent) != null)));
    }
</script>
</body>
</html>
