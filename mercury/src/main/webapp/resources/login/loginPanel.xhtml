<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

    <cc:interface/>
    <cc:implementation>
            <div class="row">
                <div class="span5">
                    <p:graphicImage url="/images/mercury_logo.png" alt="Broad Institute" style="float: left;"/>
                </div>

                <div class="span7">
                    <p>Please enter your Broad Username and Password.</p>

                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Username" />
                            <p:inputText label="Username" value="#{userLogin.username}" required="true" requiredMessage="Username is required"/>

                            <h:outputText value="Password" />
                            <p:password label="Password" value="#{userLogin.password}" required="true" requiredMessage="Password is required" feedback="false"/>

                            <h:panelGroup />
                            <h:commandButton value="Sign in" action="#{userLogin.authenticateUser}" class="btn btn-primary"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>

    </cc:implementation>

</html>
