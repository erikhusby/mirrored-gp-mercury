<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface/>
    <cc:implementation>
            Please enter your Broad Username and Password.

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Username:" />
                    <h:inputText label="Username:" value="#{userLogin.username}" required="true" requiredMessage="Username is required"/>

                    <h:outputText value="Password:" />
                    <h:inputSecret label="Password:" value="#{userLogin.password}" required="true" requiredMessage="Password is required" />

                    <h:panelGroup />
                    <h:commandButton value="Sign in" action="#{userLogin.authenticateUser}" class="btn btn-primary"/>
                </h:panelGrid>
            </h:form>
    </cc:implementation>

</html>
