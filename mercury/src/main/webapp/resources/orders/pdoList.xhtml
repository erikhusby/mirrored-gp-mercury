<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<cc:interface>
    <cc:attribute name="pdos" required="true"/>
</cc:interface>
<cc:implementation>
    <p:dataTable id="pdoResultsTable" var="foundPDO" value="#{cc.attrs.pdos}">
        <f:facet name="header">
            PDO Details
        </f:facet>
        <p:column>
            <f:facet name="header">
                <h:outputText value="PDO ID"/>
            </f:facet>
            <h:outputText value="#{foundPDO.businessKey}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="PDO Title"/>
            </f:facet>
            <h:outputText value="#{foundPDO.title}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Product"/>
            </f:facet>
            <h:outputText value="#{foundPDO.product.productName}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Total Samples"/>
            </f:facet>
            <h:outputText value="#{productOrderListComponentBean.safeLoad(foundPDO, 'samples').totalSampleCount}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Jira #"/>
            </f:facet>
            <h:outputText value="#{foundPDO.jiraTicketKey}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Created By"/>
            </f:facet>
            <h:outputText value="#{productOrderListComponentBean.getUserNameById(foundPDO.createdBy)}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Create Date"/>
            </f:facet>
            <h:outputText value="#{foundPDO.createdDate}"/>
        </p:column>
    </p:dataTable>

</cc:implementation>
</html>
