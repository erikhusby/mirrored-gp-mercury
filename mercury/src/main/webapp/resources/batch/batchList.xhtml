<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<cc:interface>
    <cc:attribute name="batches" required="true"/>
</cc:interface>
<cc:implementation xmlns:c="http://java.sun.com/jsf/composite/container">
    <p:dataTable id="batchResultsTable" var="foundBatch" value="#{cc.attrs.batches}">
        <f:facet name="header">
            Batch Details
        </f:facet>
        <p:column style="width:4%">
            <f:facet name="header">
                <h:outputText value="Vessel Details"/>
            </f:facet>
            <p:commandButton
                    value=""
                    actionListener="#{batchListBean.setSelectedBatch(foundBatch)}"
                    update=":#{cc.clientId}:vesselOutputPanel,@this" title="View the vessel list.">
                <p:effect event="click" type="fade" for=":#{cc.clientId}:vesselPanel">
                    <f:param name="mode" value="'show'"/>
                </p:effect>
            </p:commandButton>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Batch Name"/>
            </f:facet>
            <h:outputText value="#{foundBatch.batchName}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Jira Ticket Name"/>
            </f:facet>
            <h:outputLink value="#{batchListBean.safeLoad(foundBatch, 'jiraTicket').jiraTicket.browserUrl}">
                <h:outputText value="#{batchListBean.safeLoad(foundBatch, 'jiraTicket').jiraTicket.ticketName}"/>
            </h:outputLink>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Is Active"/>
            </f:facet>
            <h:outputText value="#{foundBatch.active}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Create Date"/>
            </f:facet>
            <h:outputText value="#{foundBatch.createdOn}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Latest Event"/>
            </f:facet>
            <h:outputText
                    value="#{batchListBean.getLatestEvent(batchListBean.safeLoad(foundBatch, 'labEvents')).labEventType.name}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Event Location"/>
            </f:facet>
            <h:outputText
                    value="#{batchListBean.getLatestEvent(batchListBean.safeLoad(foundBatch, 'labEvents')).eventLocation}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Event User"/>
            </f:facet>
            <h:outputText
                    value="#{vesselListBean.getUserNameById(batchListBean.getLatestEvent(batchListBean.safeLoad(foundBatch, 'labEvents')).eventOperator)}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Event Date"/>
            </f:facet>
            <h:outputText
                    value="#{batchListBean.getLatestEvent(batchListBean.safeLoad(foundBatch, 'labEvents')).eventDate}"/>
        </p:column>
    </p:dataTable>
    <p:panel id="vesselPanel">
        <p:effect event="load" type="fade" speed="1">
            <f:param name="mode" value="'hide'"/>
        </p:effect>
        <p:commandButton value="Close">
            <p:effect type="fade" event="click" for=":#{cc.clientId}:vesselPanel">
                <f:param name="mode" value="'hide'"/>
            </p:effect>
        </p:commandButton>
        <p:outputPanel id="vesselOutputPanel">
            <c:vesselList vessels="#{batchListBean.selectedBatch.startingLabVesselsList}" expandable="false"/>
        </p:outputPanel>
    </p:panel>
</cc:implementation>
</html>
