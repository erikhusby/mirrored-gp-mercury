<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<body>

<cc:interface>
    <cc:attribute name="value"/>
    <cc:attribute name="action" method-signature="java.lang.Object action()" targets="#{cc.id}_button"/>
    <cc:attribute name="actionListener" method-signature="void action()" targets="#{cc.id}_button"/>
    <cc:attribute name="immediate" type="java.lang.Boolean"/>
    <cc:attribute name="type"/>
    <cc:attribute name="ajax" type="java.lang.Boolean"/>
    <cc:attribute name="async" type="java.lang.Boolean"/>
    <cc:attribute name="process"/>
    <cc:attribute name="update"/>
    <cc:attribute name="onstart"/>
    <cc:attribute name="oncomplete"/>
    <cc:attribute name="onsuccess"/>
    <cc:attribute name="onerror"/>
    <cc:attribute name="global" type="java.lang.Boolean"/>
    <cc:attribute name="partialSubmit" type="java.lang.Boolean"/>
    <cc:attribute name="style"/>
    <cc:attribute name="styleClass"/>
    <cc:attribute name="onblur"/>
    <cc:attribute name="onchange"/>
    <cc:attribute name="onclick"/>
    <cc:attribute name="ondblclick"/>
    <cc:attribute name="onfocus"/>
    <cc:attribute name="onkeydown"/>
    <cc:attribute name="onkeypress"/>
    <cc:attribute name="onkeyup"/>
    <cc:attribute name="onmousedown"/>
    <cc:attribute name="onmousemove"/>
    <cc:attribute name="onmouseout"/>
    <cc:attribute name="onmouseover"/>
    <cc:attribute name="onmouseup"/>
    <cc:attribute name="onselect"/>
    <cc:attribute name="accesskey"/>
    <cc:attribute name="alt"/>
    <cc:attribute name="dir"/>
    <cc:attribute name="disabled" type="java.lang.Boolean"/>
    <cc:attribute name="image"/>
    <cc:attribute name="label"/>
    <cc:attribute name="lang"/>
    <cc:attribute name="tabindex"/>
    <cc:attribute name="title"/>
    <cc:attribute name="readonly" type="java.lang.Boolean"/>
    <cc:attribute name="icon"/>
    <cc:attribute name="iconPos"/>
    <cc:attribute name="inline"/>
    <cc:attribute name="escape" type="java.lang.Boolean"/>
    <cc:attribute name="widgetVar"/>
</cc:interface>
<cc:implementation>
    <pe:blockUI widgetVar="#{cc.id}_block" target="#{cc.id}_panel"><h:outputText value=""/></pe:blockUI>
    <p:outputPanel id="#{cc.id}_panel" layout="block" styleClass="b-commandButton">
        <p:commandButton id="#{cc.id}_button">
            <f:attribute name="value" value="#{cc.attrs.value}"/>
            <f:attribute name="immediate" value="#{cc.attrs.immediate}"/>
            <f:attribute name="type" value="#{cc.attrs.type}"/>
            <f:attribute name="ajax" value="#{cc.attrs.ajax}"/>
            <f:attribute name="async" value="#{cc.attrs.async}"/>
            <f:attribute name="process" value="#{cc.attrs.process}"/>
            <f:attribute name="update" value="#{cc.attrs.update}"/>
            <f:attribute name="onstart" value="#{cc.attrs.onstart}"/>
            <f:attribute name="oncomplete" value="#{cc.attrs.oncomplete}"/>
            <f:attribute name="onsuccess" value="#{cc.attrs.onsuccess}"/>
            <f:attribute name="onerror" value="#{cc.attrs.onerror}"/>
            <f:attribute name="global" value="#{cc.attrs.global}"/>
            <f:attribute name="partialSubmit" value="#{cc.attrs.partialSubmit}"/>
            <f:attribute name="style" value="#{cc.attrs.style}"/>
            <f:attribute name="styleClass" value="#{cc.attrs.styleClass}"/>
            <f:attribute name="onblur" value="#{cc.attrs.onblur}"/>
            <f:attribute name="onchange" value="#{cc.attrs.onchange}"/>
            <f:attribute name="onclick" value="#{cc.id}_block.block(); #{cc.attrs.onclick}"/>
            <f:attribute name="ondblclick" value="#{cc.attrs.ondblclick}"/>
            <f:attribute name="onfocus" value="#{cc.attrs.onfocus}"/>
            <f:attribute name="onkeydown" value="#{cc.attrs.onkeydown}"/>
            <f:attribute name="onkeypress" value="#{cc.attrs.onkeypress}"/>
            <f:attribute name="onkeyup" value="#{cc.attrs.onkeyup}"/>
            <f:attribute name="onmousedown" value="#{cc.attrs.onmousedown}"/>
            <f:attribute name="onmousemove" value="#{cc.attrs.onmousemove}"/>
            <f:attribute name="onmouseout" value="#{cc.attrs.onmouseout}"/>
            <f:attribute name="onmouseover" value="#{cc.attrs.onmouseover}"/>
            <f:attribute name="onmouseup" value="#{cc.attrs.onmouseup}"/>
            <f:attribute name="onselect" value="#{cc.attrs.onselect}"/>
            <f:attribute name="accesskey" value="#{cc.attrs.accesskey}"/>
            <f:attribute name="alt" value="#{cc.attrs.alt}"/>
            <f:attribute name="dir" value="#{cc.attrs.dir}"/>
            <f:attribute name="disabled" value="#{cc.attrs.disabled}"/>
            <f:attribute name="image" value="#{cc.attrs.image}"/>
            <f:attribute name="label" value="#{cc.attrs.label}"/>
            <f:attribute name="lang" value="#{cc.attrs.lang}"/>
            <f:attribute name="tabindex" value="#{cc.attrs.tabindex}"/>
            <f:attribute name="title" value="#{cc.attrs.title}"/>
            <f:attribute name="readonly" value="#{cc.attrs.readonly}"/>
            <f:attribute name="icon" value="#{cc.attrs.icon}"/>
            <f:attribute name="iconPos" value="#{cc.attrs.iconPos}"/>
            <f:attribute name="inline" value="#{cc.attrs.inline}"/>
            <f:attribute name="escape" value="#{cc.attrs.escape}"/>
            <f:attribute name="widgetVar" value="#{cc.attrs.widgetVar}"/>
            <cc:insertChildren/>
        </p:commandButton>
    </p:outputPanel>
</cc:implementation>

</body>
</html>
