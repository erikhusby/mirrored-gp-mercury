<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite" xmlns:p="http://primefaces.org/ui">

<cc:interface>
    <cc:attribute name="sampleName" required="true"/>
</cc:interface>
<cc:implementation>
    <p:panel id="sampleDisplay" header="Sample Information">
        <h:outputText value="#{sampleBean.setSampleName(cc.attrs.sampleName)}"/>
        <h:outputText value="#{sampleBean.sampleName}"/>
    </p:panel>
</cc:implementation>
</html>
