<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<cc:interface>
    <cc:attribute name="samples" required="true"/>
</cc:interface>
<cc:implementation xmlns:s="http://java.sun.com/jsf/composite/sample">
    <h:outputText value="#{sampleListBean.updateSamples(cc.attrs.samples)}"/>
    <p:dataTable id="plateSampleResults" value="#{sampleListBean.sampleList}" var="sample">
        <f:facet name="header">
            Sample Information
        </f:facet>
        <p:column style="width:4%">
            <f:facet name="header">
                <h:outputText value="Plastic View"/>
            </f:facet>
            <p:commandButton
                    value="#{sampleListBean.getOpenCloseValue(sampleListBean.showPlasticView)}"
                    actionListener="#{sampleListBean.togglePlasticView(sample)}"
                    update=":#{cc.clientId}:plasticOutputPanel,@this" title="View the plate layout/"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Sample Name"/>
            </f:facet>
            <h:outputText value="#{sample.sampleKey}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="PDO"/>
            </f:facet>
            <h:outputText value="#{sample.productOrderKey}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Participant ID"/>
            </f:facet>
            <h:outputText value="#{sample.bspSampleDTO.collaboratorParticipantId}"/>
        </p:column>
    </p:dataTable>
    <p:outputPanel id="plasticOutputPanel">
        <p:panel id="plasticPanel" rendered="#{sampleListBean.showPlasticView}">
            <s:plasticHistory barcode="#{sampleListBean.selectedSample.sampleKey}"/>
        </p:panel>
    </p:outputPanel>
</cc:implementation>
</html>
