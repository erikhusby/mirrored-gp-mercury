<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<cc:interface>
    <cc:attribute name="samples" required="true"/>
</cc:interface>
<cc:implementation xmlns:s="http://java.sun.com/jsf/composite/sample">
    <p:dataTable id="plateSampleResults" value="#{cc.attrs.samples}" var="sample">
        <f:facet name="header">
            Sample Details
        </f:facet>
        <p:column style="width:4%">
            <f:facet name="header">
                <h:outputText value="Plastic View"/>
            </f:facet>
            <p:commandButton
                    value=""
                    actionListener="#{sampleListBean.setSelectedSample(sample)}"
                    update=":#{cc.clientId}:plasticResults,@this" title="View the plastic history.">
                <p:effect event="click" type="fade" for=":#{cc.clientId}:plasticPanel">
                    <f:param name="mode" value="'show'"/>
                </p:effect>
            </p:commandButton>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Sample Name"/>
            </f:facet>
            <h:outputText value="#{sample.sampleKey}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="PDO"/>
            </f:facet>
            <h:outputText value="#{sample.productOrderKey}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Participant ID"/>
            </f:facet>
            <h:outputText value="#{sample.bspSampleDTO.collaboratorParticipantId}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Participant ID"/>
            </f:facet>
            <h:outputText value="#{sample.bspSampleDTO.collaboratorParticipantId}"/>
        </p:column>
    </p:dataTable>

    <p:panel id="plasticPanel">
        <p:effect event="load" type="fade" speed="1">
            <f:param name="mode" value="'hide'"/>
        </p:effect>
        <p:commandButton value="Close">
            <p:effect type="fade" event="click" for=":#{cc.clientId}:plasticPanel">
                <f:param name="mode" value="'hide'"/>
            </p:effect>
        </p:commandButton>
        <p:outputPanel id="plasticResults">
            <s:plasticHistory barcode="#{sampleListBean.selectedSample.sampleKey}"/>
        </p:outputPanel>
    </p:panel>

</cc:implementation>
</html>
