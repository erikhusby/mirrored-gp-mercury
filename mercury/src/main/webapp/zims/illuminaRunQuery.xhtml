<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Illumina Run Query</ui:define>
        <ui:define name="body">
            <form action="illuminaRun.xhtml" method="GET">
                <h:panelGrid columns="2">
                    <h:outputText value="Run Name"/>
                    <p:inputText id="runName" value="#{illuminaRunQuery.runName}" size="60"/>
                </h:panelGrid>
                <input id="queryButton" type="submit" value="Query"/>
            </form>
        </ui:define>
    </ui:composition>
</body>
</html>
