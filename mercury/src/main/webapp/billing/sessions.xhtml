<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Billing Sessions</ui:define>

        <ui:define name="body">
            <h:form>

            <p:dataTable value="#{billingSessionBean.allSessions}"
                         sortBy="#{session.creationTime}"
                         sortOrder="descending"
                         var="billingSession">

                <p:column headerText="ID" sortBy="#{billingSession.businessKey}" sortingComparator="caseInsensitiveText">
                    <h:link outcome="view" value="#{billingSession.businessKey}">
                        <f:param name="billingSession" value="#{billingSession.businessKey}"/>
                    </h:link>
                </p:column>

                <p:column headerText="Created By" sortBy="#{userListBean.getUserFullName(billingSession.createdBy)}" sortingComparator="caseInsensitiveText">
                    #{userListBean.getUserFullName(billingSession.createdBy)}
                </p:column>

                <p:column headerText="Created Date" sortBy="#{billingSession.createdDate}" sortingComparator="caseInsensitiveText">
                    <h:outputText value="#{billingSession.createdDate}">
                        <f:convertDateTime type="both" timeStyle="short"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Billed Date" sortBy="#{billingSession.billedDate}" sortingComparator="caseInsensitiveText">
                    <h:outputText value="#{billingSession.billedDate}">
                        <f:convertDateTime type="both" timeStyle="short"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
