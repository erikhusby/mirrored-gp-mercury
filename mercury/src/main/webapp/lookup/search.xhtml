<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">
            Barcode Lookup
        </ui:define>
        <ui:define name="body">
            <h:form>
                <div class="control-group">
                    <div class="controls">
                        <p:inputText id="name" value="#{lookupBean.barcode}" size="50"/>
                        <p:watermark for="name" value="Enter the barcode to search for"/>
                        <p:commandButton value="Search" action="#{lookupBean.barcodeSearch}" ajax="false"
                                         styleClass="ui-priority-primary"/>
                    </div>
                </div>
            </h:form>
            <h:form>
                <p:dataTable var="searchResult" value="#{lookupBean.foundVessels}" dynamic="true" cache="false">
                    <f:facet name="header">
                        Barcode Search Results
                    </f:facet>
                    <p:column style="width:2%">
                        <p:rowToggler/>
                    </p:column>
                    <p:column sortBy="#{searchResult.label}">
                        <f:facet name="header">
                            <h:outputText value="Label"/>
                        </f:facet>
                        <h:outputText value="#{searchResult.label}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sample Name"/>
                        </f:facet>
                        <ui:repeat value="#{searchResult.sampleInstanceList}" var="sampleInstance">
                            <h:outputText value="#{sampleInstance.startingSample.sampleKey}"/>
                            <br/>
                        </ui:repeat>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Index Information"/>
                        </f:facet>
                        <ui:repeat value="#{searchResult.sampleInstanceList}" var="sampleInstance">
                            <h:outputText value="#{lookupBean.indexValueForSample(sampleInstance, searchResult)}"/>
                            <br/>
                        </ui:repeat>
                    </p:column>
                    <p:column sortBy="#{searchResult.type.name}">
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{searchResult.type.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Contained In"/>
                        </f:facet>
                        <ui:repeat value="#{searchResult.containerList}" var="container">
                            <h:commandLink action="#{lookupBean.barcodeSearch(container.embedder.label)}"
                                           value="#{container.embedder.label}"/>
                            <br/>
                        </ui:repeat>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Position"/>
                        </f:facet>
                        <ui:repeat value="#{searchResult.containerList}" var="container">
                            <h:outputText value="#{container.getPositionOfVessel(searchResult)}"/>
                            <br/>
                        </ui:repeat>
                    </p:column>
                    <p:column sortBy="#{searchResult.createdOn}">
                        <f:facet name="header">
                            <h:outputText value="Creation Date"/>
                        </f:facet>
                        <h:outputText value="#{searchResult.createdOn}"/>
                    </p:column>
                    <p:rowExpansion>
                        <h:panelGrid id="display" columns="12" cellpadding="1"
                                     styleClass=" ui-widget-content grid">

                            <h:outputText value="Plate Layout"/>
                            <h:outputText id="plate" value="test"/>
                        </h:panelGrid>
                    </p:rowExpansion>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
