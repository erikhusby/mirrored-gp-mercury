<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Product Orders</ui:define>

        <ui:define name="body">
            <h:form>
            <div class="row">
                <h:link value="New Product Order" outcome="create" styleClass="pull-right"/>
            </div>
            <p:dataTable value="#{productOrderBean.allProductOrders}"
                         filteredValue="#{productOrderBean.filteredProductOrders}"
                         sortBy="#{order.title}"
                         sortOrder="ascending"
                         var="order">
                <p:column headerText="Name" sortBy="#{order.title}" sortingComparator="caseInsensitiveText">
                    <h:link outcome="view" value="#{order.title}">
                        <f:param name="productOrder" value="#{order.businessKey}"/>
                    </h:link>
                </p:column>

                <p:column headerText="ID" sortBy="#{order.jiraTicketKey}">
                    <h:outputLink target="JIRA" value="#{jiraLink.browseUrl(order.jiraTicketKey)}"
                                  class="external" rendered="#{order.hasJiraTicketKey()}" >
                        <h:outputText value="#{order.jiraTicketKey}" />
                    </h:outputLink>
                </p:column>

                <p:column headerText="Product" sortBy="#{order.product.productName}" sortingComparator="caseInsensitiveText">
                    #{order.product.productName}
                </p:column>

                <p:column headerText="Status" filterBy="#{order.orderStatus}" filterOptions="#{productOrderBean.allOrderStatuses}" filterMatchMode="exact">
                    #{order.orderStatus}
                </p:column>

                <p:column headerText="Research Project">
                    #{order.researchProject.title}
                </p:column>

                <p:column headerText="Owner" filterBy="#{order.createdBy}" filterOptions="#{productOrderBean.allProjectOwners}" filterMatchMode="exact">
                    #{userListBean.getUserFullName(order.createdBy)}
                </p:column>

                <p:column headerText="Updated" sortBy="#{order.modifiedDate}">
                    <h:outputText value="#{order.modifiedDate}">
                        <f:convertDateTime type="both" timeStyle="short"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Samples">
                    #{order.sampleBillingSummary}
                </p:column>
            </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
