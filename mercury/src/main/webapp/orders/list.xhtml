<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:security="http://mercury.broadinstitute.org/tags">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Product Orders</ui:define>

        <ui:define name="body">
            <h:form>
            <div class="row">
                <h:link value="New Product Order" outcome="create" styleClass="pull-right"/>
            </div>

                <security:authorizeBlock roles="#{userBean.developerRole}, #{userBean.billingManagerRole}">
                    <p:commandButton value="New Billing Session" action="#{productOrderForm.startBillingSession}"
                                 ajax="false" style="margin-bottom:5px;margin-right:30px;"/>
                </security:authorizeBlock>

                <p:commandButton value="Download Billing Tracker" action="#{productOrderForm.downloadBillingTracker}"
                                 ajax="false" style="margin-bottom:5px;margin-right:8px;"/>

                <security:authorizeBlock roles="#{userBean.developerRole}, #{userBean.productManagerRole}">
                    <h:link outcome="uploadTracker" value="Upload Billing Tracker">
                        <f:param name="productOrder" value="#{order.businessKey}"/>
                    </h:link>
                </security:authorizeBlock>

                <p:dataTable value="#{productOrderForm.allProductOrders}"
                     sortBy="#{order.title}"
                     sortOrder="ascending"
                     var="order"
                     selection="#{productOrderForm.selectedProductOrders}">

                <p:column selectionMode="multiple" style="width:18px;" />

                <p:column headerText="Name" sortBy="#{order.title}" sortingComparator="caseInsensitiveText">
                    <h:link outcome="view" value="#{order.title}">
                        <f:param name="productOrder" value="#{order.businessKey}"/>
                    </h:link>
                </p:column>

                <p:column headerText="ID" sortBy="#{order.jiraTicketKey}">
                    <h:outputLink target="JIRA" value="#{jiraLink.browseUrl(order.jiraTicketKey)}" class="external" >
                        <h:outputText value="#{order.jiraTicketKey}" />
                    </h:outputLink>
                </p:column>

                    <p:column headerText="Product" sortBy="#{order.productName}">
                        #{order.productName}
                    </p:column>

                    <p:column headerText="Product Family" style="width:150px;" sortBy="#{order.productFamilyName}" sortingComparator="caseInsensitiveText">
                        #{order.productFamilyName}
                    </p:column>


                    <p:column headerText="Status" filterBy="#{order.orderStatus}" filterOptions="#{productOrderBean.allOrderStatuses}" filterMatchMode="exact">
                        #{order.orderStatus}
                    </p:column>


                    <p:column headerText="Research Project" sortBy="#{order.researchProjectTitle}">
                        #{order.researchProjectTitle}
                    </p:column>


                <p:column headerText="Owner" filterBy="#{order.ownerId}" filterOptions="#{productOrderForm.allProjectOwners}" filterMatchMode="exact">
                    #{userListBean.getUserFullName(order.ownerId)}
                </p:column>

                <p:column headerText="Updated" sortBy="#{order.updatedDate}">
                    <h:outputText value="#{order.updatedDate}">
                        <f:convertDateTime type="both" timeStyle="short"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Sample Count" sortBy="#{order.pdoSampleCount}">
                    #{order.pdoSampleCount}
                </p:column>

                <p:column headerText="Billing Session ID">
                    #{order.billingSessionBusinessKey}
                </p:column>

                <p:column headerText="Eligible for Billing" sortBy="#{order.eligibleForBilling}">
                    <p:graphicImage width="16" height="16" rendered="#{order.eligibleForBilling}" url="/images/check.png"/>
                </p:column>


            </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
