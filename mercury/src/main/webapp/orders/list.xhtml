<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:security="http://mercury.broadinstitute.org/tags">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="metadata">
            <f:event type="preRenderView" listener="#{productOrderListForm.initView}"/>
        </ui:define>
        <ui:define name="title">Product Orders</ui:define>

        <ui:define name="body">
            <h:form>
            <div class="row">
                <h:link value="New Product Order" outcome="create" styleClass="pull-right"/>
            </div>

                <security:authorizeBlock roles="#{userBean.developerRole}, #{userBean.billingManagerRole}">
                    <p:commandButton value="Start Billing Session" action="#{productOrderListForm.startBillingSession}"
                                 ajax="false" style="margin-bottom:5px;margin-right:30px;"/>
                </security:authorizeBlock>

                <p:commandButton value="Download Billing Tracker" action="#{productOrderListForm.downloadBillingTracker}"
                                 ajax="false" style="margin-bottom:5px;margin-right:8px;" />

                <security:authorizeBlock roles="#{userBean.developerRole}, #{userBean.productManagerRole}">
                    <h:link outcome="uploadTracker" value="Upload Billing Tracker">
                        <f:param name="productOrder" value="#{order.businessKey}"/>
                    </h:link>
                </security:authorizeBlock>

                <p:dataTable value="#{productOrderListForm.allProductOrders}"
                     sortBy="#{order.title}"
                     sortOrder="ascending"
                     var="order"
                     id="dataTable"
                     widgetVar="dataTable"
                     filteredValue="#{productOrderListForm.allProductOrders.filteredValues}"
                     selection="#{productOrderListForm.selectedProductOrders}">

                    <f:facet name="header">
                        <p:outputPanel styleClass="pull-right">
                            <h:outputText value=" Search "/>
                            <p:inputText id="globalFilter" onkeyup="dataTable.filter()" style="width:150px"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column selectionMode="multiple" style="width:18px;" />

                    <p:column headerText="Name" sortBy="#{order.title}" sortingComparator="caseInsensitiveText" filterBy="#{order.title}" filterStyleClass="hide">
                        <h:link outcome="view" value="#{order.title}">
                            <f:param name="productOrder" value="#{order.businessKey}"/>
                        </h:link>
                    </p:column>

                    <p:column headerText="ID" width="75" sortBy="#{order.jiraTicketKey}" sortFunction="#{productOrderForm.businessKeySorter.sort}"
                            filterBy="#{order.jiraTicketKey}" filterStyleClass="hide" filterMatchMode="contains">
                        <h:outputLink target="JIRA" value="#{jiraLink.browseUrl(order.jiraTicketKey)}" class="external" >
                            <h:outputText value="#{order.jiraTicketKey}" />
                        </h:outputLink>
                    </p:column>

                    <p:column headerText="Product" width="180"
                              sortBy="#{order.productName}" sortingComparator="caseInsensitiveText"
                              filterBy="#{order.productName}" filterStyleClass="hide" filterMatchMode="contains" >
                        #{order.productName}
                    </p:column>

                    <p:column headerText="Product Family" style="width:150px;"
                              sortBy="#{order.productFamilyName}" sortingComparator="caseInsensitiveText"
                            filterBy="#{order.productFamilyName}" filterStyleClass="hide" filterMatchMode="contains">
                        #{order.productFamilyName}
                    </p:column>

                    <p:column headerText="Status">
                        #{order.orderStatus}
                    </p:column>

                    <p:column headerText="Research Project" width="120" sortBy="#{order.researchProjectTitle}"
                            filterBy="#{order.researchProjectTitle}" filterStyleClass="hide" filterMatchMode="contains">
                        #{order.researchProjectTitle}
                    </p:column>

                    <p:column headerText="Owner" filterBy="#{userListBean.getUserFullName(order.ownerId)}" filterStyleClass="hide" filterMatchMode="contains">
                        #{userListBean.getUserFullName(order.ownerId)}
                    </p:column>

                    <p:column headerText="Updated" width="80" sortBy="#{order.updatedDate}">
                        <h:outputText value="#{order.updatedDate}">
                            <f:convertDateTime type="date" timeStyle="short"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Sample Count" sortBy="#{order.pdoSampleCount}">
                        #{order.pdoSampleCount}
                    </p:column>

                    <p:column headerText="Billing Session ID" sortBy="#{order.billingSessionBusinessKey}">
                        <h:link outcome="/billing/view" value="#{order.billingSessionBusinessKey}" rendered="#{order.billingSessionBusinessKey != null}">
                            <f:param name="billingSession" value="#{order.billingSessionBusinessKey}"/>
                        </h:link>
                    </p:column>

                    <p:column headerText="Eligible for Billing" sortBy="#{order.eligibleForBilling}">
                        <p:graphicImage width="16" height="16" rendered="#{order.eligibleForBilling}" url="/images/check.png"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
