<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">New Product Order</ui:define>

        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="researchProject" value="#{researchProjectDetail.project}" converter="#{researchProjectConverter}"/>
            </f:metadata>
            <f:event type="preRenderView" listener="#{productOrderForm.load}" />
        </ui:define>

        <ui:define name="body">
            <p:dialog header="Enter Samples" widgetVar="samplesDialog" modal="true" onShow="">
                <h:form id="sampleDialogForm" prependId="false">
                    <p:inputTextarea id="samplesDialogInput" value="#{productOrderForm.sampleIDsText}" cols="80" rows="20">
                        <p:ajax update="samplesDialogStatus,samplesDialogInput"
                                listener="#{productOrderForm.dialogSampleTextChanged}"/>
                    </p:inputTextarea>
                    <br/>
                    <h:outputText id="samplesDialogStatus" value="#{productOrderForm.sampleStatus}"/>
                    <div class="control-group">
                        <div class="controls">
                            <div class="row-fluid">
                                <div class="span1">
                                    <p:commandButton value="Cancel" onclick="samplesDialog.hide()"
                                                     actionListener="#{productOrderForm.dialogCancel}"/>
                                </div>
                                <div class="span1">
                                    <p:commandButton update=":form:sampleTable" value="OK" onclick="samplesDialog.hide()"
                                                     styleClass="ui-priority-primary"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </p:dialog>

            <h:form id="form" prependId="false" styleClass="form-horizontal">
                <div class="control-group">
                    <p:outputLabel for="name" value="Name" styleClass="control-label"/>
                    <div class="controls">
                        <p:inputText id="name" value="#{productOrderDetail.productOrder.title}" size="50"
                                     required="true"/>
                        <p:watermark for="name" value="Enter the name of the order"/>
                        <p:message for="name"/>
                    </div>
                </div>

                <div class="control-group">
                    <p:outputLabel for="researchProject" value="Research Project" styleClass="control-label"/>
                    <div class="controls">
                        <p:autoComplete id="researchProject" value="#{productOrderDetail.productOrder.researchProject}"
                                        completeMethod="#{researchProjectBean.getProjectCompletions}"
                                        forceSelection="true"
                                        var="project" itemLabel="#{project.title}" itemValue="#{project}"
                                        converter="#{researchProjectConverter}"
                                        dropdown="true"
                                        required="true"
                                        size="50"/>
                        <p:watermark for="researchProject" value="Type name to search"/>
                        <p:message for="researchProject"/>
                    </div>
                </div>

                <div class="control-group">
                    <p:outputLabel for="product" value="Product" styleClass="control-label"/>
                    <div class="controls">
                        <p:autoComplete id="product" value="#{productOrderDetail.productOrder.product}"
                                        completeMethod="#{productList.getProductCompletions}"
                                        forceSelection="true"
                                        var="product"
                                        itemLabel="#{product.productName}"
                                        itemValue="#{product}"
                                        converter="#{productConverter}"
                                        dropdown="true"
                                        required="true"
                                        size="50"/>
                        <p:watermark for="product" value="Type name to search"/>
                        <p:message for="product"/>
                    </div>
                </div>

                <div class="control-group">
                    <p:outputLabel for="quote" value="Quote" styleClass="control-label"/>
                    <div class="controls">
                        <p:inputText id="quote" value="#{productOrderDetail.productOrder.quoteId}" size="50" required="true">
                            <p:ajax update="fundsRemaining"/>
                        </p:inputText>
                        <p:watermark for="quote" value="Enter Quote ID"/>
                        <p:message for="quote"/>
                        <p/>
                        <h:outputText id="fundsRemaining" value="Funds Remaining: #{productOrderForm.fundsRemaining}" />
                    </div>
                </div>

                <div class="control-group">
                    <p:outputLabel for="comments" value="Comments" styleClass="control-label"/>
                    <div class="controls">
                        <p:inputTextarea id="comments" value="#{productOrderDetail.productOrder.comments}" cols="50"/>
                        <p:watermark for="comments" value="Enter Comments"/>
                    </div>
                </div>

                <div class="control-group">
                    <h:outputText value="Samples" styleClass="control-label"/>
                    <div class="controls">
                        <p:commandButton immediate="true" update=":sampleDialogForm"
                                         value="Edit Sample List..." onclick="samplesDialog.show()"/>
                    </div>
                </div>

                <div class="row-fluid">
                    <p:dataTable id="sampleTable" value="#{productOrderDetail.productOrder.samples}" var="sample">
                        <p:column headerText="ID">
                            #{sample.sampleName}
                        </p:column>

                        <p:column headerText="Participant">
                            #{sample.bspDTO.patientId}
                        </p:column>

                        <p:column headerText="Material">
                            #{sample.bspDTO.materialType}
                        </p:column>

                        <p:column headerText="Volume">
                            #{sample.bspDTO.volume}
                        </p:column>
                    </p:dataTable>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <div class="row-fluid">
                            <div class="span1">
                                <p:commandButton value="Save" action="#{productOrderForm.save}"
                                                 ajax="false" styleClass="ui-priority-primary"/>
                            </div>
                            <div class="span1">
                                <h:link outcome="list" value="Cancel"/>
                            </div>                            
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
