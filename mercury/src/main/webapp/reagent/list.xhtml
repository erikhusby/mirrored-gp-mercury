<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition template="/layout.xhtml">
    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{reagentDesignForm.initView}"/>
    </ui:define>
    <ui:define name="title">Designed Reagents</ui:define>
    <ui:define name="body">
        <h:form>
            <div class="row">
                <h:link value="New Reagent" outcome="create" styleClass="pull-right"/>
            </div>
            <p:dataTable value="#{reagentDesignForm.allReagentDesigns}"
                         var="reagentDesign"
                         sortBy="#{reagentDesign.designName}"
                         sortOrder="ascending">

                <p:column headerText="Reagent Design" sortBy="#{reagentDesign.designName}"
                          sortingComparator="caseInsensitiveText">
                    #{reagentDesign.designName}
                        </p:column>
                <p:column headerText="Target Set" sortBy="#{reagentDesign.targetSetName}"
                          sortingComparator="caseInsensitiveText">#{reagentDesign.targetSetName}</p:column>
                <p:column headerText="Manufacturer" sortBy="#{reagentDesign.manufacturersName}"
                          sortingComparator="caseInsensitiveText">#{reagentDesign.manufacturersName}</p:column>
                <p:column headerText="Reagent Type" sortBy="#{reagentDesign.reagentType}"
                          sortingComparator="caseInsensitiveText">#{reagentDesign.reagentType}</p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
