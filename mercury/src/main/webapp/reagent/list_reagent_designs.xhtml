<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition template="/layout.xhtml">
    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{reagentDesignForm.initView}"/>
    </ui:define>
    <ui:define name="title">Designed Reagents</ui:define>
    <ui:define name="body">
        <h:form>

            <div class="row">
                <h:link value="New Reagent" outcome="edit_reagent_designs" styleClass="pull-right"/>
            </div>
            <div class="row">
                <h:commandButton value="Save" id="associateBarcodes" disabled="#{!userBean.validUser}"
                                 action="#{associateReagentsForm.associateReagent}" ajax="false" styleClass="ui-priority-primary"/>
                <p:watermark for="associateBarcodes" value="Associate reagent with supplied barcodes."/>
            </div>
            <p:dataTable value="#{reagentsBean.allReagentDesigns}"
                         var="reagentDesign"
                         sortBy="#{reagentsBean.reagentDesign.designName}"
                         sortOrder="ascending">

                <p:column headerText="Design Name" sortBy="#{reagentDesign.designName}"
                          sortingComparator="caseInsensitiveText">
                    <h:link outcome="edit_reagent_designs" value="#{reagentDesign.designName}">
                        <f:param name="reagentDesign" value="#{reagentDesign.designName}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Reagent Type" sortBy="#{reagentDesign.reagentType}"
                          sortingComparator="caseInsensitiveText">#{reagentDesign.reagentType}</p:column>
                <p:column headerText="Target Set" sortBy="#{reagentDesign.targetSetName}"
                          sortingComparator="caseInsensitiveText">#{reagentDesign.targetSetName}</p:column>
                <p:column headerText="Manufacturer" sortBy="#{reagentDesign.manufacturersName}"
                          sortingComparator="caseInsensitiveText">#{reagentDesign.manufacturersName}</p:column>
                <p:column headerText="Associate Tube">
                    <p:inputText id="manufacturersName" value="#{reagentsBean.barcodeMap[reagentDesign.designName]}"
                                 size="20"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
