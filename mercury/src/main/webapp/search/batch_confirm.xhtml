<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Create Batch - Batch Confirmation Confirmation</ui:define>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam id="batchParam" name="labBatch"
                             value="#{batchConfirm.foundBatch}" converter="#{labBatchConverter}"/>
            </f:metadata>
            <f:event type="preRenderView" listener="#{batchConfirm.initForm}"/>
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="view-horizontal">
                <div class="row-fluid">
                    <label class="control-label label-form">Batch Ticket</label>

                    <div class="controls">
                        <div class="control-label label-form">
                            <h:outputLink target="JIRA"
                                          value="#{jiraLink.browseUrl(batchConfirm.foundBatch.jiraTicket.ticketName)}"
                                          class="external">
                                <h:outputText value="#{batchConfirm.foundBatch.jiraTicket.ticketName}"/>
                            </h:outputLink>
                        </div>
                    </div>
                </div>

                <p:panel id="jiraDetails" rendered="#{batchConfirm.jiraInfoFound}">
                    <div class="row-fluid">
                        <label class="control-label label-form">Batch name</label>

                        <div class="controls">
                            <div class="form-value">#{batchConfirm.jiraIssue.summary}</div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <label class="control-label label-form">Batch Description</label>

                        <div class="controls">
                            <div class="form-value">#{batchConfirm.jiraIssue.description}</div>
                        </div>
                    </div>

                    <!--
                                    <div class="row-fluid">
                                        <label class="control-label label-form">Batch Due Date</label>
                                        <div class="controls">
                                            <div class="form-value">#{batchConfirm.foundBatch.dueDate}</div>
                                        </div>
                                    </div>
                    --></p:panel>


                <p:panel id="searchResultPanel">
                    <p:dataTable id="batchFormTable" var="foundVessel" value="#{batchConfirm.listOfVessels}">
                        <f:facet name="header">
                            Barcode Search Results
                        </f:facet>
                        <p:column style="width:4%">
                            <f:facet name="header">
                                <h:outputText value="Sample Details"/>
                            </f:facet>
                        </p:column>
                        <!--<p:column>-->
                        <!--<f:facet name="header">-->
                        <!--<h:outputText value="Sample #"/>-->
                        <!--</f:facet>-->
                        <!--<h:outputText value="#{foundVessel.sampleInstances.size}"/>-->
                        <!--</p:column>-->
                        <p:column sortBy="#{foundVessel.label}">
                            <f:facet name="header">
                                <h:outputText value="Label"/>
                            </f:facet>
                            <h:outputText value="#{foundVessel.label}"/>
                        </p:column>
                        <p:column sortBy="#{foundVessel.type.name}">
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{foundVessel.type.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Lab Batches"/>
                            </f:facet>
                            <ui:repeat value="#{foundVessel.labBatchesList}" var="batch">
                                <h:outputText value="#{batch.batchName}"/>
                                <br/>
                            </ui:repeat>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Latest Event"/>
                            </f:facet>
                            <h:outputText value="#{foundVessel.latestEvent.labEventType.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Event Location"/>
                            </f:facet>
                            <h:outputText value="#{foundVessel.latestEvent.eventLocation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Event User"/>
                            </f:facet>
                            <h:outputText
                                    value="#{batchConfirm.getUserNameById(foundVessel.latestEvent.eventOperator)}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Event Date"/>
                            </f:facet>
                            <h:outputText value="#{foundVessel.latestEvent.eventDate}"/>
                        </p:column>
                        <p:column sortBy="#{foundVessel.createdOn}">
                            <f:facet name="header">
                                <h:outputText value="Creation Date"/>
                            </f:facet>
                            <h:outputText value="#{foundVessel.createdOn}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
