<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Create Batch - Jira Data</ui:define>
        <ui:define name="body">

            <p:panel id="batchDetails" header="Selected Vessels">

                <div class="control-group">
                    <label class="control-label label-form">Selected vessels for the batch are:</label>

                    <div class="controls">
                        <ui:repeat value="#{batchJiraInput.conversationData.selectedVessels}" var="vessel">
                            #{vessel.label}
                        </ui:repeat>
                    </div>
                </div>
            </p:panel>

            <h:form id="batchJiraForm">
                <div class="control-group" id="ctrlGroup">
                    <div class="controls" id="selectCtrls">

                        <h:outputText value="Please select how Jira is associate with this Batch: "
                                      id="jiraInputQuestion"/>
                        <p:selectOneRadio id="jiraInputType" value="#{batchJiraInput.jiraInputType}">
                            <f:selectItem itemLabel="Existing Jira Ticket" itemValue="existingTicket"/>
                            <f:selectItem itemLabel="New Jira Ticket" itemValue="newTicket"/>
                            <p:ajax update=":batchJiraForm:ticketIdGroup, :batchJiraForm:newTicketGroup" event="change"
                                    listener="#{batchJiraInput.updateTicketUsage}"/>
                        </p:selectOneRadio>

                    </div>
                </div>
                <p:outputPanel id="inputPanel" autoUpdate="true">
                    <h:panelGroup id="ticketIdGroup">
                        <div class="control-group">
                            <p:outputLabel for="jiraTicketId" value="Ticket Id"
                                           rendered="#{batchJiraInput.useExistingTicket}"/>

                            <div class="controls">
                                <p:inputText rendered="#{batchJiraInput.useExistingTicket}" id="jiraTicketId"
                                             required="true" value="#{batchJiraInput.jiraTicketId}"/>
                                <p:watermark value="Enter Existing Jira Ticket Id" for="jiraTicketId"/>
                                <p:message for="jiraTicketId"/>
                            </div>
                        </div>
                    </h:panelGroup>


                    <h:panelGroup id="newTicketGroup">
                        <div class="control-group">
                            <p:outputLabel for="batchName" rendered="#{!batchJiraInput.useExistingTicket}"
                                           value="Name"/>

                            <div class="controls">
                                <p:inputText id="batchName" rendered="#{!batchJiraInput.useExistingTicket}"
                                             required="true" size="50"
                                             value="#{batchJiraInput.batchName}"/>
                                <p:watermark for="batchName" value="Enter a Name for the new Batch"/>
                                <p:message for="batchName"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <p:outputLabel for="batchDescription" rendered="#{!batchJiraInput.useExistingTicket}"
                                           value="Batch Description"/>

                            <div class="controls">
                                <p:inputTextarea id="batchDescription" rendered="#{!batchJiraInput.useExistingTicket}"
                                                 cols="50" rows="3" value="#{batchJiraInput.batchDescription}"/>
                                <p:watermark for="batchDescription" value="Enter a Description for the new Batch"/>
                                <p:message for="batchDescription"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <p:outputLabel for="batchImportant" rendered="#{!batchJiraInput.useExistingTicket}"
                                           value="Important Info"/>

                            <div class="controls">
                                <p:inputTextarea id="batchImportant" rendered="#{!batchJiraInput.useExistingTicket}"
                                                 cols="50" rows="3" value="#{batchJiraInput.batchImportantInfo}"/>
                                <p:watermark for="batchImportant" value="Enter any important info for the new Batch"/>
                                <p:message for="batchImportant"/>
                            </div>
                        </div>


                        <div class="control-group">
                            <p:outputLabel for="batchDueDate" rendered="#{!batchJiraInput.useExistingTicket}"
                                           value="Due Date"/>

                            <div class="controls">
                                <p:calendar id="batchDueDate" rendered="#{!batchJiraInput.useExistingTicket}"
                                            value="#{batchJiraInput.batchDueDate}"/>
                                <p:watermark for="batchDueDate" value="Batch Due Date"/>
                                <p:message for="batchDueDate"/>
                            </div>
                        </div>
                    </h:panelGroup></p:outputPanel>

                <div class="control-group">
                    <div class="controls">
                        <p:commandButton value="Create Batch" action="#{batchJiraInput.createBatch}"/>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</h:body>

</html>
