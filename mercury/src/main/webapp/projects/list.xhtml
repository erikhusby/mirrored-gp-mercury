<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Research Projects</ui:define>
        <ui:define name="body">
            <h:form>
                <div class="row">
                    <h:link value="New Research Project" outcome="create" styleClass="pull-right"/>
                </div>

                <p:dataTable value="#{researchProjectBean.allResearchProjects}"
                             var="project"
                             sortBy="#{project.createdDate}"
                             sortOrder="descending"
                             filteredValue="#{researchProjectBean.filteredResearchProjects}">

                    <p:column headerText="Name" sortBy="#{project.title}">
                        <h:link outcome="view" value="#{project.title}">
                            <f:param name="researchProject" value="#{project.businessKey}"/>
                        </h:link>
                    </p:column>

                    <p:column headerText="ID" sortBy="#{project.jiraTicketKey}">
                        #{project.jiraTicketKey}
                    </p:column>

                    <p:column headerText="Owner" filterBy="#{project.createdBy}" filterOptions="#{researchProjectBean.allProjectOwners}" filterMatchMode="exact">
                        #{userListBean.getUserFullName(project.createdBy)}
                    </p:column>

                    <p:column headerText="Status" filterBy="#{project.status}" filterOptions="#{researchProjectBean.allProjectStatuses}" filterMatchMode="exact">
                        #{project.status}
                    </p:column>

                    <p:column headerText="# of&lt;br&gt;Orders">
                        <h:outputText value="#{project.productOrders.size()}" styleClass="align-right"/>
                    </p:column>

                    <p:column headerText="Synopsis">
                        #{project.synopsis}
                    </p:column>

                    <p:column headerText="Created Date" sortBy="#{project.createdDate}">
                        <h:outputText value="#{project.createdDate}">
                            <f:convertDateTime type="both" timeStyle="short"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <!-- TODO: fill in action for new product order view -->
                <!--<p><p:commandButton value="New Product Order..." action="TODO?faces-redirect=true" ajax="false"/></p>-->
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
