<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Research Projects</ui:define>
        <ui:define name="body">
            <p:dataTable value="#{researchProjectBean.allResearchProjects}" var="project">
                <p:column headerText="Name">
                    <h:link outcome="detail" value="#{project.title}">
                        <f:param name="title" value="#{project.title}"/>
                    </h:link>
                </p:column>

                <p:column headerText="ID">
                    <!-- TODO: JIRA ID -->
                    #{project.researchProjectId}
                </p:column>

                <p:column headerText="Owner" filterBy="#{project.createdBy}" filterOptions="#{researchProjectBean.allProjectOwners}" filterMatchMode="exact">
                    <!-- TODO: owner name -->
                    #{project.createdBy}
                </p:column>

                <p:column headerText="Status" filterBy="#{project.status}" filterOptions="#{researchProjectBean.allProjectStatuses}" filterMatchMode="exact">
                    #{project.status}
                </p:column>

                <p:column headerText="# of Orders">
                    #{project.productOrders.size()}
                </p:column>

                <p:column headerText="Synopsis">
                    #{project.synopsis}
                </p:column>
            </p:dataTable>

            <h:form>
                <p><p:commandButton value="New Research Project..." action="create?faces-redirect=true" ajax="false"/></p>
                <!-- TODO: fill in action for new product order view -->
                <p><p:commandButton value="New Product Order..." action="TODO?faces-redirect=true" ajax="false"/></p>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
