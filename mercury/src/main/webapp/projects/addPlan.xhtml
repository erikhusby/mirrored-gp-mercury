<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="projectName" value="#{projectDetail.projectName}" required="true"/>
                <f:event type="preRenderView" listener="#{projectPlanForm.loadData}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="title">Add Project Plan</ui:define>
        <ui:define name="body">
            <h:form>
                <p>For project: #{projectDetail.project.projectName}</p>
                <h:panelGrid columns="2">
                    <h:outputLabel for="projectPlanName">Plan Name: </h:outputLabel>
                    <h:inputText id="projectPlanName" value="#{projectPlanForm.projectPlanName}"/>

                    <h:outputLabel for="workflowDescription">Workflow: </h:outputLabel>
                    <p:selectOneMenu id="workflowDescription" value="#{projectPlanForm.workflowDescription}" effect="">
                        <f:selectItem itemValue="null" itemLabel=""/>
                        <f:selectItems value="#{workflowDescriptionBean.allWorkflowDescriptions}" var="w" itemLabel="#{w.workflowName}"/>
                    </p:selectOneMenu>

                    <h:link value="Cancel" outcome="detail">
                        <f:param name="projectName" value="#{projectDetail.project.projectName}"/>
                    </h:link>
                    <p:commandButton value="Save" action="#{projectPlanForm.create}" ajax="false">
                        <f:param value="#{projectDetail.projectName}"/>
                    </p:commandButton>
                </h:panelGrid>
                <p>Note: this currently does not work because the select box relies on a converter that relies on injection provided by seam-faces. This will be fixed soon.</p>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
