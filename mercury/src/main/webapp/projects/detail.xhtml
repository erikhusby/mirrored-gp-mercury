<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="projectName" value="#{projectDetail.projectName}" required="true"/>
                <f:event type="preRenderView" listener="#{projectDetail.loadProject}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="title">Project Detail</ui:define>
        <ui:define name="body">
            <h:panelGrid columns="2">
                <h:panelGroup>Project Name: </h:panelGroup>
                <h:outputText value="#{projectDetail.project.projectName}"/>

                <h:panelGroup>Active Status: </h:panelGroup>
                <h:outputText value="#{projectDetail.project.active ? 'Active' : 'Inactive'}"/>

                <h:panelGroup>Priority: </h:panelGroup>
                <h:outputText value="#{projectDetail.project.priority}"/>
            </h:panelGrid>

            <p>Project Plans</p>
            <p:dataTable value="#{projectDetail.projectPlans}" var="plan">
                <p:column headerText="Plan Name">
                    #{plan.name}
                </p:column>
                <p:column headerText="Workflow">
                    #{plan.workflowDescription.workflowName}
                </p:column>
            </p:dataTable>

            <p>
                <h:link value="Add a New Plan..." outcome="addPlan">
                    <f:param name="projectName" value="#{projectDetail.project.projectName}"/>
                </h:link>
            </p>
        </ui:define>
    </ui:composition>
</body>
</html>
