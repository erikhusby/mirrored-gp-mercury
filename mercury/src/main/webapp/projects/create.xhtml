<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">New Research Project</ui:define>

        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="researchProject" value="#{researchProjectDetail.project}" converter="#{researchProjectConverter}"/>
                <f:event type="preValidate" listener="#{researchProjectDetail.initEmptyProject}"/>
                <f:event type="preRenderView" listener="#{researchProjectForm.initForm}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="body">
            <h:form id="form" prependId="false" styleClass="form-horizontal">

                <!-- Name -->
                <div class="control-group">
                    <p:outputLabel for="name" value="Name" styleClass="control-label"/>
                    <div class="controls">
                        <p:inputText id="name" value="#{researchProjectDetail.project.title}" size="50" required="true"/>
                        <p:watermark for="name" value="Enter the name of the research project"/>
                        <p:message for="name"/>
                    </div>
                </div>

                <!-- Synopsis -->
                <div class="control-group">
                    <p:outputLabel for="synopsis" value="Synopsis" styleClass="control-label"/>
                    <div class="controls">
                        <p:inputTextarea id="synopsis" value="#{researchProjectDetail.project.synopsis}" cols="50" rows="3" required="true"/>
                        <p:watermark for="synopsis" value="Enter scientific background of the research project in this space"/>
                        <p:message for="synopsis"/>
                    </div>
                </div>

                <!-- Project Managers -->
                <div class="control-group">
                    <p:outputLabel for="projectManagers" value="Project Managers" styleClass="control-label"/>
                    <div class="controls">
                        <p:autoComplete id="projectManagers" value="#{researchProjectForm.projectManagers}" completeMethod="#{userListBean.searchUser}" var="user" itemLabel="#{user.firstName} #{user.lastName}" itemValue="#{user}" converter="#{bspUserConverter}" multiple="true" required="true" requiredMessage="There must be at least one project manager."/>
                        <p:watermark for="projectManagers" value="Type name to search"/>
                        <p:message for="projectManagers"/>
                    </div>
                </div>

                <!-- Broad PIs -->
                <div class="control-group">
                    <p:outputLabel for="broadPIs" value="Broad PIs" styleClass="control-label"/>
                    <div class="controls">
                        <p:autoComplete id="broadPIs" value="#{researchProjectForm.broadPIs}" completeMethod="#{userListBean.searchUser}" var="user" itemLabel="#{user.firstName} #{user.lastName}" itemValue="#{user}" converter="#{bspUserConverter}" multiple="true"/>
                        <p:watermark for="broadPIs" value="Type name to search"/>
                    </div>
                </div>

                <!-- Scientists -->
                <div class="control-group">
                    <p:outputLabel for="scientists" value="Scientists" styleClass="control-label"/>
                    <div class="controls">
                        <p:autoComplete id="scientists" value="#{researchProjectForm.scientists}" completeMethod="#{userListBean.searchUser}" var="user" itemLabel="#{user.firstName} #{user.lastName}" itemValue="#{user}" converter="#{bspUserConverter}" multiple="true"/>
                        <p:watermark for="scientists" value="Type name to search"/>
                    </div>
                </div>

                <!-- External Collaborators -->
                <div class="control-group">
                    <p:outputLabel for="externalCollaborators" value="External Collaborators" styleClass="control-label"/>
                    <div class="controls">
                        <p:autoComplete id="externalCollaborators" value="#{researchProjectForm.externalCollaborators}" completeMethod="#{userListBean.searchUser}" var="user" itemLabel="#{user.firstName} #{user.lastName}" itemValue="#{user}" converter="#{bspUserConverter}" multiple="true"/>
                        <p:watermark for="externalCollaborators" value="Type name to search"/>
                    </div>
                </div>

                <!-- Funding Sources -->
                <div class="control-group">
                    <p:outputLabel for="fundingSources" value="Funding Sources" styleClass="control-label"/>
                    <div class="controls">
                        <!-- TODO: tie into funding source service -->
                        <p:autoComplete id="fundingSources" value="#{researchProjectForm.fundingSources}" completeMethod="#{researchProjectForm.completeFundingSource}" multiple="true"/>
                        <p:watermark for="fundingSources" value="Type number to search"/>
                    </div>
                </div>

                <!-- Sample Cohorts -->
                <div class="control-group">
                    <p:outputLabel for="sampleCohorts" value="Sample Cohorts" styleClass="control-label"/>
                    <div class="controls">
                        <!-- TODO: tie into sample service -->
                        <p:autoComplete id="sampleCohorts" value="#{researchProjectForm.sampleCohorts}" completeMethod="#{cohortListBean.searchActiveCohort}" var="cohort" accesskey="#{cohort.cohortId}:#{cohort.name}" itemLabel="#{cohort.name}" itemValue="#{cohort}"  converter="#{bspCohortConverter}" multiple="true">
                            <p:column style="width:100%">
                                <div class="ac-dropdown-text">#{cohort.cohortId}: #{cohort.name}</div>
                                <div class="ac-dropdown-subtext">#{cohort.group}: #{cohort.category}</div>
                            </p:column>
                        </p:autoComplete>
                        <p:watermark for="sampleCohorts" value="Type number to search"/>
                    </div>
                </div>

                <!-- IRB/IACUC Numbers, IRB Not Engaged -->
                <div class="control-group">
                    <p:outputLabel for="irbs" value="IRB/IACUC Numbers" styleClass="control-label"/>
                    <div class="controls">
                        <!-- TODO: tie into real IRBs? -->
                        <p:autoComplete id="irbs" value="#{researchProjectForm.irbs}" completeMethod="#{researchProjectForm.completeIrbs}" multiple="true"/>
                        <p:watermark for="irbs" value="Type number to search"/>
                        <p>
                            <p:selectBooleanCheckbox id="irbEngaged" value="#{researchProjectDetail.project.irbNotEngaged}"/> <p:outputLabel for="irbEngaged" value="IRB Not Engaged" style="display: inline-block"/>
                        </p>
                    </div>
                </div>

                <!-- IRB Notes -->
                <div class="control-group">
                    <p:outputLabel for="irbNotes" value="IRB Notes" styleClass="control-label"/>
                    <div class="controls">
                        <p:inputText id="irbNotes" value="#{researchProjectDetail.project.irbNotes}" size="50"/>
                        <p:watermark for="irbNotes" value="Enter notes about the above IRBs"/>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <div class="row-fluid">
                            <div class="span1">
                                <h:link outcome="list" value="Cancel"/>
                            </div>
                            <div class="span1">
                                <!-- TODO: display only one button -->
                                <p:commandButton value="Create" action="#{researchProjectForm.create}" ajax="false" styleClass="ui-priority-primary"/>
                                <p:commandButton value="Save" action="#{researchProjectForm.edit}" ajax="false" styleClass="ui-priority-primary"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
