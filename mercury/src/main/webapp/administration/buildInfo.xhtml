<?xml version="1.0" encoding="UTF-8"?>
<!--
  Facelet to inject the Bamboo build number and the date.  Build date always gets inserted correctly, Bamboo build number won't
  work properly on a development localhost.
  @author dinsmore
-->
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Build Version and Date</title>
</h:head>

<h:body>
    Version 1.0 build October 16, 2012 12:34:56pm.
</h:body>

</html>
