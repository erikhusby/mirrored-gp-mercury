<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:security="http://mercury.broadinstitute.org/tags">
<body>
<ui:composition>
    <h:form>
        <p:menubar style="padding:0px;" autoDisplay="false">
            <p:submenu label="Projects" outcome="/projects/list" icon="ui-icon-home">
                <p:menuitem value="List" outcome="/projects/list"/>
                <p:menuitem value="Create" outcome="/projects/create"/>
            </p:submenu>

            <p:submenu label="Orders" icon="ui-icon-cart">
                <p:menuitem value="List" outcome="/orders/list"/>
                <p:menuitem value="Create" outcome="/orders/create"/>
                <p:separator/>
                <p:menuitem value="Billing Sessions" outcome="/billing/sessions"/>
            </p:submenu>

            <p:submenu label="Products" icon="ui-icon-tag">
                <p:menuitem value="List" outcome="/products/list"/>
                <security:authorizeBlock roles="#{userBean.developerRole}, #{userBean.productManagerRole}">
                    <p:menuitem value="Create" outcome="/products/create"/>
                </security:authorizeBlock>
            </p:submenu>

            <security:authorizeBlock roles="#{userBean.developerRole}">
                <p:submenu label="Search" icon="ui-icon-search">
                    <p:menuitem value="Barcode" outcome="/search/search"/>
                    <p:menuitem value="Create Batch" outcome="/search/create_batch"/>
                </p:submenu>
            </security:authorizeBlock>

            <security:authorizeBlock roles="#{userBean.developerRole}">
                <p:submenu label="Admin" icon="ui-icon-gear">
                    <p:menuitem value="Page Administration" outcome="/administration/page_administration" />
                    <p:menuitem value="Reagent Design" outcome="/reagent/list_reagent_designs"/>
                </p:submenu>
            </security:authorizeBlock>

        </p:menubar>


    </h:form>
</ui:composition>
</body>
</html>
