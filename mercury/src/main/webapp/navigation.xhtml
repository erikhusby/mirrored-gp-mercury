<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:security="http://mercury.broadinstitute.org/tags">
<body>
<ui:composition>
    <h:form>
        <p:menubar style="padding:0px;" autoDisplay="false">
            <p:submenu label="Projects" outcome="/projects/list" icon="ui-icon-home">
                <p:menuitem value="List" outcome="/projects/list" />
                <p:menuitem value="Create" outcome="/projects/create" />
            </p:submenu>

            <p:submenu label="Orders" icon="ui-icon-cart">
                <p:menuitem value="List" outcome="/orders/list" />
                <p:menuitem value="Create" outcome="/orders/create" />
            </p:submenu>

            <p:submenu label="Products" icon="ui-icon-tag">
                <p:menuitem value="List" outcome="/products/list" />
                <security:AuthorizeBlock roles="Mercury-Developers, Mercury-ProductManagers">
                    <p:menuitem value="Create" outcome="/products/create" />
                </security:AuthorizeBlock>
            </p:submenu>
        </p:menubar>

        <security:AuthorizeBlock roles="Sequel-Developers">
            <p:submenu label="Admin" icon="ui-icon-gear">
                <p:menuitem value="Page Administration" outcome="/administration/page_administration" />
            </p:submenu>
        </security:AuthorizeBlock>

    </h:form>

<!--
    <p:menuitem value="Illumina Run Query" outcome="/zims/illuminaRunQuery" />
    <p:menuitem value="PASS Dashboard" outcome="/pass/dashboard" />
-->
</ui:composition>
</body>
</html>
