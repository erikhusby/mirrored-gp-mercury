<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Problem</ui:define>
        <ui:define name="body">

            <div class="row-fluid">
                <div class="span3">
                    <p:graphicImage url="/images/mercury_logo.png" alt="Broad Institute" style="float: left;"/>
                </div>

                <div class="span9">
                    <h:form id="formerror">

                    <div class="alert alert-block">
                        <h3>Sorry!  Mercury seems to have run into a wall!</h3>
                        <p>
                            We're sorry you encountered some problems with our application.  If you would
                            like to report this issue, please hit the <strong>Feedback?</strong>
                            button on the menubar.
                        </p>
                        <p>
                            The cause of your problem was regarding:
                        </p>
                        <p class="text-error" style="font-weight: bold; margin-left: 50px;">
                            <h:outputText escape="false" value="#{errorBean.message}"/>
                        </p>

                        <h:outputText escape="false" value="#{errorBean.stackTrace}" style="display:none;"/>

                    </div>

                    </h:form>

                </div>
            </div>


        </ui:define>
    </ui:composition>
</body>
</html>
