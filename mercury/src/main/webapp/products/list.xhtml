<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Athena Product List</title>
</h:head>
<h:body>
<ui:composition template="/layout.xhtml">
    <ui:define name="title">Products</ui:define>
    <ui:define name="body">

        <h:form id="form">

            <h:panelGrid columns="1">

                <h:panelGrid columns="2">
                    <!-- disabling this since it doesn't play nice with the filter -->
                    <p:selectBooleanCheckbox value="#{productsBean.availableProductsOnly}" disabled="true">
                        <!--<p:ajax event="click" listener="#{productsBean.onAvailableProductsOnly}" update="dataTable" global="true"/>-->
                        <p:ajax listener="#{productsBean.onAvailableProductsOnly}" update="dataTable" global="true"/>
                    </p:selectBooleanCheckbox>
                    <h:outputText value="Available Products Only"/>
                </h:panelGrid>

            </h:panelGrid>

            <!-- per the mockups, clicking a row in this table should view the Product Details -->
            <p:dataTable value="#{productsBean.productsDataModel}" var="product"
                         id="dataTable" widgetVar="dataTable"
                         filteredValue="#{productsBean.filteredProducts}"
                         emptyMessage="No products found containing search text"
                         selection="#{productsBean.selectedProduct}" selectionMode="single">

                <p:ajax event="rowSelect" listener="#{productsBean.onRowSelect}" update=":form:productView"/>
                <p:ajax event="rowUnselect" listener="#{productsBean.onRowUnselect}" update=":form:productView" />

                <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search"/>
                            <p:inputText id="globalFilter" onkeyup="dataTable.filter()" style="width:150px"/>
                        </p:outputPanel>
                </f:facet>

                <p:column sortBy="#{product.partNumber}" sortFunction="#{productsBean.compare}"
                          filterBy="#{product.partNumber}" filterStyleClass="hide">
                    <f:facet name="header">
                        <h:outputText value="Part #" />
                    </f:facet>
                        
                    <h:outputText value="#{product.partNumber}" />
                </p:column>

                <p:column sortBy="#{product.productName}" sortFunction="#{productsBean.compare}"
                          filterBy="#{product.productName}" filterStyleClass="hide">
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{product.productName}" />
                </p:column>

                <p:column sortBy="#{product.productFamily.name}" sortFunction="#{productsBean.compare}"
                          filterBy="#{product.productFamily.name}" filterStyleClass="hide">
                    <f:facet name="header">
                        <h:outputText value="Product Family" />
                    </f:facet>
                    <h:outputText value="#{product.productFamily.name}" />
                </p:column>

                <p:column headerText="Top Level?" sortBy="#{product.topLevelProduct}" sortFunction="#{productsBean.compare}">
                    <h:outputText value='#{product.topLevelProduct ? "Yes" : "No"}' />
                </p:column>

                <p:column headerText="Availability Date" sortBy="#{product.availabilityDate}" sortFunction="#{productsBean.compare}">
                    <h:outputText value="#{product.availabilityDate}">
                        <f:convertDateTime pattern="MMM dd, yyyy" />
                    </h:outputText>
                </p:column>

            </p:dataTable>


            <p:panelGrid id="productView" columns="1">
                <!--<h:outputText value="Hi everybody!" rendered="#{productsBean.selectedProduct != null}" />-->

                <p:panelGrid columns="1" rendered="#{productsBean.selectedProduct != null}">
                    <p:panelGrid columns="2">
                        <h:outputText value="Name" styleClass="control-label"/>
                        <h:outputText value="#{productsBean.selectedProduct.productName}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <h:outputText value="Part Number" styleClass="control-label"/>
                        <h:outputText value="#{productsBean.selectedProduct.partNumber}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <h:outputText value="Product Family" styleClass="control-label"/>
                        <h:outputText value="#{productsBean.selectedProduct.productFamily.displayName}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <h:outputText value="Availability Date" styleClass="control-label"/>
                        <h:outputText value="#{productsBean.selectedProduct.availabilityDate}">
                            <f:convertDateTime pattern="MMM dd, yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <h:outputText value="Discontinued Date" styleClass="control-label"/>
                        <h:outputText value="#{productsBean.selectedProduct.discontinuedDate}">
                            <f:convertDateTime pattern="MMM dd, yyyy" />
                        </h:outputText>
                    </p:panelGrid>

                    <!-- if we want any of the transient data on price items that will need to be fetched from the
                         quote server -->
                    <p:panelGrid columns="2">
                        <h:outputText value="Price Items" />
                        <p:dataTable value="#{productsBean.selectedProductPriceItems}" var="priceItem">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Platform"/>
                                </f:facet>
                                <h:outputText value="#{priceItem.platform}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Category"/>
                                </f:facet>
                                <h:outputText value="#{priceItem.category}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{priceItem.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Default?"/>
                                </f:facet>
                                <h:outputText value='#{priceItem.equals(productsBean.selectedProduct.defaultPriceItem) ? "Yes" : "No"}'/>

                            </p:column>

                        </p:dataTable>
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <h:outputText value="Add Ons" />

                        <p:dataTable value="#{productsBean.selectedProductAddOns}" var="addOn">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{addOn.productName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Part Number"/>
                                </f:facet>
                                <h:outputText value="#{addOn.partNumber}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Product Family"/>
                                </f:facet>
                                <h:outputText value="#{addOn.productFamily.displayName}"/>
                            </p:column>

                        </p:dataTable>
                    </p:panelGrid>

                </p:panelGrid>

            </p:panelGrid>


            <p><p:commandButton value="New Product..." action="create?faces-redirect=true" ajax="false"/></p>
            <!-- TODO: fill in action for new product order view -->
            <p><p:commandButton value="New Product Order..." action="TODO?faces-redirect=true" ajax="false"/></p>
        </h:form>
    </ui:define>
</ui:composition>
</h:body>
</html>
